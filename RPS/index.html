<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h4>The first person to reach five points will win.</h4>
    <h2 id="result">Result : Rock Wins!</h2>
    <div class="container">
      <div class="info">
        <img src="./assests/rock.png" id="compChoice" />
        <div class="text"><h1>Computer</h1></div>
      </div>
      <div class="info">
        <img src="./assests/paper.png" id="playerChoice" />
        <div class="text"><h1>Player</h1></div>
      </div>
    </div>
    <div class="buttons">
      <button>
        <img src="./assests/rock.png" alt="Rock" />
        <p>Rock</p>
      </button>
      <button>
        <img src="./assests/paper.png" alt="Paper" />
        <p>Paper</p>
      </button>
      <button>
        <img src="./assests/scissors.png" alt="Scissors" />
        <p>Scissors</p>
      </button>
    </div>

    <!-- <script src="script.js"></script> -->
  </body>
</html>
